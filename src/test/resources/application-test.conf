env_marker = "TEST CONFIGURATION"

app {
  version = "1.0 - test"
  host = "https://localhost:8080"
  apiUrl = "/api/v1"
  skipMetrics = true
}

db {
    user = "test-db-user"
    password = ""
    driver = "org.h2.Driver"
    url = "jdbc:h2:mem:test;DB_CLOSE_DELAY=-1;"
    maximumPoolSize = "5"
    skipInitialisation = true
    expirationTimeDays = "30"
    cleanupIntervalHours: "24"
}
