env_marker: "PROD CONFIGURATION"

ktor:
  application:
    modules:
      - com.iponomarev.ApplicationKt.module
  deployment:
    port: 8080

app:
  version: 1.0
  host: "https://shortify.com"
  apiUrl: "/api/v1"
  skipMetrics: false

db:
  skipInitialisation: false
  user: "iponomarev"
  password: ""
  driver: "org.h2.Driver"
  url: "jdbc:h2:mem:test;DB_CLOSE_DELAY=-1;"
  maximumPoolSize: 5
  expirationTimeDays: 30